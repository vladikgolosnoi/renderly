services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-renderly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-renderly}
      POSTGRES_DB: ${POSTGRES_DB:-renderly}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../apps/api
    env_file: ../.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${API_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
      storage:
        condition: service_started
    volumes:
      - ../apps/api/app:/app/app
      - ../apps/api/migrations:/app/migrations
      - custom-domains:/var/renderly/domains

  web:
    build:
      context: ../apps/web
    env_file: ../.env
    environment:
      VITE_API_URL: http://api:8000/api
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      - api

  storage:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio-data:/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: ../apps/api
    env_file: ../.env
    command: bash -lc "cd /app && PYTHONPATH=/app rq worker webhooks"
    environment:
      RUN_DB_MIGRATIONS: "0"
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    volumes:
      - ../apps/api/app:/app/app
      - ../apps/api/migrations:/app/migrations

  domain-manager:
    build:
      context: ../apps/domain-manager
    environment:
      EXPECTED_CNAME: ${CUSTOM_DOMAIN_CNAME_TARGET}
      ALLOW_SUFFIX: ${CUSTOM_DOMAIN_ALLOW_SUFFIX:-.local}
      MOCK_VERIFY: ${DOMAIN_MOCK_VERIFY:-true}
    ports:
      - "${DOMAIN_MANAGER_PORT}:8080"

  proxy:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/domains:/usr/share/nginx/html/domains-default:ro
      - custom-domains:/usr/share/nginx/html/domains:ro
    ports:
      - "${CUSTOM_DOMAIN_PROXY_PORT}:8088"
    depends_on:
      - api
      - domain-manager

volumes:
  db-data:
  minio-data:
  custom-domains:
